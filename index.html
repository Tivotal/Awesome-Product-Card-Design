<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-wrapper">
        <i class="far fa-image icon"></i>
      </div>
      <div class="title">
        <span>My New Brand</span>
      </div>
      <div class="size">
        <span>Size :</span>
        <ul class="size-list">
          <li class="list-item">
            <button class="item-btn">25</button>
          </li>
          <li class="list-item">
            <button class="item-btn">26</button>
          </li>
          <li class="list-item">
            <button class="item-btn">27</button>
          </li>
          <li class="list-item">
            <button class="item-btn">28</button>
          </li>
          <li class="list-item">
            <button class="item-btn">29</button>
          </li>
          <li class="list-item">
            <button class="item-btn">30</button>
          </li>
        </ul>
      </div>
      <div class="price-btn">
        <div class="price">
          <span>$999</span>
        </div>
        <button class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span>Add to cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
